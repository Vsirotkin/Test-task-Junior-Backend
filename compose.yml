# compose.yml
services:
  db:
    image: postgres:18-alpine
    container_name: instagram_sync_db
    environment:
      POSTGRES_DB: instagram_sync
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: